<div data-ng-repeat="bauble in baubles">
    
      <ul>
        <li><h4>{{bauble.name | uppercase}}</h4> 

          <ul>
            <li><img ng-src="{{bauble.img1}}"></img></li>
            <li><img ng-src="{{bauble.img2}}"></img></li>
            <li><img ng-src="{{bauble.img3}}"></img></li>
            <li><h5>{{bauble.description}}</h5></li>
            
            <li><h5>{{bauble.price | currency}}</h5></li>
            <a href="#/bauble/{{bauble._id}}/edit">Edit</a> | <a href="#/bauble/{{bauble._id}}/delete">Delete</a>
            
          </ul> 
          </li>   
      </ul>

  </div>
